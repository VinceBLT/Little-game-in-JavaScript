<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ionic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- LEFT BLOCK -->
    <div class="row">
      <div class="col col-50 container left">
        <div class="players">
          <h1 class="player1">
            PLAYER 1
            <div class="dot1"></div>
          </h1>
        </div>
        <div class="scoreGlobal 1">0</div>
        <div class="block 1">
          <div class="current">CURRENT</div>
          <div class="scoreRound 1">0</div>
        </div>
      </div>
    </div>

    <!-- RIGHT BLOCK -->
    <div class="row">
      <div class="col col-50 container right">
        <div class="players">
          <h1 class="player2">
            PLAYER 2
            <div class="dot2"></div>
          </h1>
        </div>
        <div class="scoreGlobal 2">0</div>
        <div class="block 2">
          <div class="current">CURRENT</div>
          <div class="scoreRound 2">0</div>
        </div>
      </div>
    </div>

    <!-- MIDDLE -->
    <div class="middle">
      <button class="newGame">
        <ion-icon color="danger" name="add-circle-outline"></ion-icon>
        NEW GAME
      </button>
      <div class="dice"></div>
      <button class="rollDice">
        <ion-icon name="reload-outline"></ion-icon> ROLL DICE
      </button>
      <button class="hold">
        <ion-icon name="download-outline"></ion-icon> HOLD
      </button>
    </div>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ionic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Document</title>
  </head>
  <body>
    <div class="split left">
      <div class="players">
        <h1 class="player1">PLAYER 1</h1>
      </div>
      <div class="scoreGlobal 1">0</div>
      <div class="block 1">
        <div class="current">CURRENT</div>
        <div class="scoreRound 1">0</div>
      </div>
    </div>
    <div class="split right">
      <div class="players">
        <h1 class="player2">PLAYER 2</h1>
      </div>
      <div class="scoreGlobal 2">0</div>
      <div class="block 2">
        <div class="current">CURRENT</div>
        <div class="scoreRound 2">0</div>
      </div>
    </div>
    <div class="middle">
      <h2 class="newGame">NEW GAME</h2>
      <div class="dice"></div>
      <h2 class="hold">HOLD</h2>
      <h2 class="rollDice">ROLL DICE</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ionic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- LEFT BLOCK -->
    <div class="row">
      <div class="col col-50 left player player--0 player--active">
        <div class="players">
          <h1 class="name" id="name--0">
            PLAYER 1
            <div class="dot1"></div>
          </h1>
        </div>
        <div class="score" id="score--0">0</div>
        <div class="current">
          <div class="current-label">CURRENT</div>
          <div class="current-score" id="current--0">0</div>
        </div>
      </div>
    </div>

    <!-- RIGHT BLOCK -->
    <div class="row">
      <div class="col col-50 right player player--1">
        <div class="players">
          <h1 class="name" id="name--1">
            PLAYER 2
            <div class="dot2"></div>
          </h1>
        </div>
        <div class="score" id="score--1">0</div>
        <div class="current">
          <div class="current-label">CURRENT</div>
          <div class="current-score" id="current--1">0</div>
        </div>
      </div>
    </div>

    <!-- MIDDLE -->
    <div class="middle">
      <button class="btn btn--new">
        <ion-icon color="danger" name="add-circle-outline"></ion-icon>
        NEW GAME
      </button>
      <!-- DICE -->
      <img src="Images/dice-5.png" alt="Playing dice" class="dice" />
      <!-- DICE -->
      <button class="btn btn--roll">
        <ion-icon name="reload-outline"></ion-icon> ROLL DICE
      </button>
      <button class="btn btn--hold">
        <ion-icon name="download-outline"></ion-icon> HOLD
      </button>
    </div>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
